name: Docker Test

on:
  push:
    # Test `develop`
    branches:
      - develop
      - dev
      - main

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: mosquitto

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: docker build . --secrets --file Dockerfile
